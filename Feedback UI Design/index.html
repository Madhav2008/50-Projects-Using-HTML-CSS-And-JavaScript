<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://media.istockphoto.com/vectors/sad-face-icon-unhappy-face-symbol-vector-id934714316?k=20&m=934714316&s=170667a&w=0&h=27YWVkcRq8rw8x5uFejSP6_xgC1UMXv_kCVJ6KbXnLo=" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://thumbs.dreamstime.com/b/smile-vector-icon-happy-smiling-face-emoticon-icon-flat-style-yellow-symbol-white-background-smile-vector-icon-happy-150159497.jpg" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
